  <style>
    body {
      background: #0a0220;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    .section-title {
      font-size: 40px;
      color: #00f0ff;
      text-align: center;
      margin: 40px 0;
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
    }

    .scroll-row::-webkit-scrollbar {
      height: 12px;
    }

    .scroll-row::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 6px;
    }

    .scroll-row::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #00f0ff, #6a00ff);
      border-radius: 6px;
    }

    .scroll-row::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #6a00ff, #00f0ff);
    }

    .mint-item {
      flex: 0 0 auto;
      text-align: center;
    }

    .mint-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00f0ff;
      filter: brightness(0.1);
      transition: filter 0.3s ease;
    }

    .mint-item img:hover {
      filter: brightness(1);
    }

    .mint-item button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mint-item button:hover {
      background-color: #00f0ff;
      color: #000;
    }
  </style>
</head>
